<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4781/4781517.png" type="image/x-icon">
    <title>Find My Pincode</title>
</head>

<body>

    <div class="container main">
        <h2>Find Your Area Pincode by Area Name and District Name</h2>
        <div class="container head-container">

            <form action="" class="form">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="areaName" class="form-label">Area Name :</label>
                        <input type="text" name="" id="areaName" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="districtName" class="form-label ">District Name :</label>
                        <input type="text" name="" id="districtName" class="form-control" required>
                    </div>
                </div><br>

                <button type="button" id="check" class="btn btn-primary ">Check</button>


            </form>




            <br>
            <hr>
            <div class="table-responsive ">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Pincode</th>
                            <th>District</th>
                            <th>Delivery Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>


            <hr>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
